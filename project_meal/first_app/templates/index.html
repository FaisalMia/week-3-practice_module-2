{% extends "base.html" %}

{% block content %}


<div class="d-flex flex-wrap justify-content-space-around gap-2" style="margin-left: 160px;">
  {% for i in meals %}
  <div class="card m-3" style="width: 25%;" >
      <img src="{{i.strMealThumb}}" class="card-img-top" alt="{{i.strMealThumb}}">
      <div class="card-body">
        <h5 class="card-title">{{i.strMeal}}</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <a href="#" class="btn btn-primary">Details</a>
      </div>
    </div>
  {% endfor %}
</div>



{% endblock content %}
